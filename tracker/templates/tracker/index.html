{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>Covid-19 Live tracker</title>
</head>

<body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <a class="navbar-brand pb-0" href="/">
            <img src="{% static 'img/covid.png' %}" height="35" alt="">
        </a>
    </nav>

    <div class="card-deck pt-3 ml-2 mr-2" id="stats">
        <div class="card alert alert-warning">
            <div class="card-body p-1">
                <h5 class="card-title mb-0">Confirmed cases </span></h5><hr class="mt-1">
                <h2 class="card-text font-weight-bolder" id="total_confirmed_cases"></h2>
                <p class="text-muted small mb-0">Last updated: <span class="text-muted" id="last_updated_confirmed"></span></p>
            </div>
        </div>
        <div class="card alert alert-success">
            <div class="card-body p-1">
                <h5 class="card-title mb-0">Recovered</h5><hr class="mt-1">
                <h2 class="card-text font-weight-bolder" id="total_recovered_cases"></h2>
                <p class="text-muted small mb-0">Last updated: <span class="text-muted" id="last_updated_recovered"></span></p>
            </div>
        </div>
        <div class="card alert alert-danger">
            <div class="card-body p-1">
                <h5 class="card-title mb-0">Deaths</h5><hr class="mt-1">
                <h2 class="card-text font-weight-bolder" id="total_death_cases"></h2>
                <p class="text-muted small mb-0">Last updated: <span class="text-muted" id="last_updated_death"></span></p>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <p ></p>
            </div>
            <div class="col">
                <p id="last_updated_recovered"></p>
            </div>
            <div class="col">
                <p id="last_updated_death"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="hc_container" style="height: 600px;"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="footer mt-auto py-3">
            <div class="container text-center">
                <span class="text-muted small">Data source: <a href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/README.md" target="_blank">2019 Novel Coronavirus COVID-19 (2019-nCoV) Data Repository by Johns Hopkins CSSE</a></span>
                <br>
                <span class="text-muted small">Contact: <a href="mailto:anandmaurya@hotmail.com" target="_blank">anandmaurya@hotmail.com</a></span>
                <br>

            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
